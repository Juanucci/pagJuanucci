<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BANCO TAL - ABM de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-banco">
        <div class="panel-superior">
            <div class="panel-header">
                <div class="logo-area">
                    <img src="1115389.png" alt="Banco Tal" id="logo-banco">
                </div>
                <div class="titulo-area">
                    <h1>BANCO TAL</h1>
                    <span class="subtitulo">ABM De Clientes</span>
                </div>
            </div>
            <div class="panel-botones">
                <button id="btnInsertar">INSERTAR</button>
                <button id="btnModificar">MODIFICAR</button>
                <button id="btnEliminar">ELIMINAR</button>
            </div>
        </div>

        <div class="panel-abm" id="abmPanel">
            <!-- Panel Insertar -->
            <div id="panelInsertar" class="panel-form" style="display:none;">
                <div class="panel-form-header">Alta de Cliente</div>
                <div class="panel-form-body">
                    <div class="form-row">
                        <label for="dniInsertar">DNI:</label>
                        <input type="text" id="dniInsertar">
                    </div>
                    <div class="form-row">
                        <label for="nombreInsertar">Nombre:</label>
                        <input type="text" id="nombreInsertar">
                    </div>
                    <div class="form-row">
                        <label for="apellidoInsertar">Apellido:</label>
                        <input type="text" id="apellidoInsertar">
                    </div>
                    <div class="form-row">
                        <label for="passwordInsertar">Password:</label>
                        <input type="password" id="passwordInsertar">
                    </div>
                </div>
                <div class="panel-form-actions">
                    <button class="btn-coral" id="btnConfirmarInsertar">INSERTAR</button>
                    <button class="btn-limpiar" id="btnLimpiarInsertar">Limpiar</button>
                </div>
                <!-- Mensaje -->
                <div id="msgInsertar" class="msg-panel"></div>
            </div>

            <!-- Panel Modificar -->
            <div id="panelModificar" class="panel-form" style="display:none;">
                <div class="panel-form-header">Modificar Cliente</div>
                <div class="panel-form-body">
                    <div class="form-row">
                        <label for="dniModificar">DNI:</label>
                        <input type="text" id="dniModificar">
                    </div>
                    <button id="btnBuscarModificar" class="btn-coral" style="margin-bottom:16px;">Buscar</button>
                    <!-- Mensaje de búsqueda -->
                    <div id="msgBuscarModificar" class="msg-panel"></div>

                    <div id="datosModificar" style="display:none;">
                        <div class="form-row">
                            <label for="nombreModificar">Nombre:</label>
                            <input type="text" id="nombreModificar">
                        </div>
                        <div class="form-row">
                            <label for="apellidoModificar">Apellido:</label>
                            <input type="text" id="apellidoModificar">
                        </div>
                        <div class="form-row">
                            <label for="passwordModificar">Password:</label>
                            <input type="password" id="passwordModificar">
                        </div>
                        <div class="panel-form-actions">
                            <button class="btn-coral" id="btnConfirmarModificar">GUARDAR</button>
                            <button class="btn-limpiar" id="btnLimpiarModificar">Limpiar</button>
                        </div>
                        <!-- Mensaje de modificación -->
                        <div id="msgModificar" class="msg-panel"></div>
                    </div>
                </div>
            </div>

            <!-- Panel Eliminar -->
            <div id="panelEliminar" class="panel-form" style="display:none;">
                <div class="panel-form-header">Eliminar Cliente</div>
                <div class="panel-form-body">
                    <div class="form-row">
                        <label for="dniEliminar">DNI:</label>
                        <input type="text" id="dniEliminar">
                    </div>
                </div>
                <div class="panel-form-actions">
                    <button class="btn-coral" id="btnConfirmarEliminar">ELIMINAR</button>
                    <button class="btn-limpiar" id="btnLimpiarEliminar">Limpiar</button>
                </div>
                <!-- Mensaje -->
                <div id="msgEliminar" class="msg-panel"></div>
            </div>
        </div>

        <div class="panel-inferior">
            <button id="btnVolver" class="btn-coral">Volver</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
